<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dataContainer">
        <!-- Data will be displayed here -->
    </div>

    
    <script>
        const API_URL = 'http://127.0.0.1:8000/api/users';

        async function fetchData() {
            try {
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const data = await response.json();

            const container = document.getElementById('dataContainer');

            data.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `User ${index + 1}:`;
                
                // Create a nested list to display user details
                const userDetailsList = document.createElement('ul');

                // Add user details as list items
                const nameItem = document.createElement('li');
                nameItem.textContent = `ID: ${item.id}`;
                
                const emailItem = document.createElement('li');
                emailItem.textContent = `Name: ${item.name}`;
                
                const phoneItem = document.createElement('li');
                phoneItem.textContent = `Email: ${item.email}`;
                
                // Append user details list items to the nested list
                userDetailsList.appendChild(nameItem);
                userDetailsList.appendChild(emailItem);
                userDetailsList.appendChild(phoneItem);

                // Append the nested list to the main list item
                listItem.appendChild(userDetailsList);

                // Append the main list item to the container
                container.appendChild(listItem);
            });
            } catch (error) {
                console.log(error.message);
            }
        }

        fetchData();

    </script>
</body>
</html>
